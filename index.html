<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Shout Battle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Rubik+Pixels&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="improved-css.css">
</head>
<body>
    <h1>Silent Shout Challenge</h1>
    <div id="ranking">
        <ol id="rankingList"></ol>
    </div>

    <button id="startButton" aria-label="Start Measurement">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
    </button>

    <div id="popup">
        <div id="popupContent">
            <span id="closePopup">&times;</span>
            <div id="micStatus">Mic checking...</div>
            <input type="text" id="userId" placeholder="your twitch id">
            <button id="start" disabled>Start</button>
            <div id="countdown"></div>
            <div id="meter">
                <div id="level"></div>
                <div id="dbValue">0 dB</div>
            </div>
            <div id="timer">Remaining time: 5 sec</div>
            <div id="highScore">Max: 0 dB</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
